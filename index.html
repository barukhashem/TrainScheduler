<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ewert" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Train Scheduler</title>
</head>

<body>

    <!-- Train Schedule -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: #1281e9; color: black">
            <h1 class="text-center">Train Adventure Planner</h1>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <!-- Current Trains-->
                <div class="card">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-schedule'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (minutes)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <!-- Add Train  -->
                <div class="card">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-time-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="start-time-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (minutes)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary float-left" id="submit">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/javascript.js"></script>

</body>

</html>
